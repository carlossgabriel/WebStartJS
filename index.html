<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <!-- Import JS files into the page -->
    <script type="text/javascript" src="/js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/github-calendar.css">
    <link rel="stylesheet" href="css/github-calendar-responsive.css">
    <link rel="stylesheet" href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css" />

</head>

<body>
    <script
  src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js">
</script>
    <button class="openbtn" onclick="openNav()">&#9776; Toggle Sidepanel</button>
    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" id="buttonTitle" onclick="changeTitle()">Change the title</a>
        <a href="#" onclick="showTime()">Display time</a>
    </div>
    <header>
        <h1 id="title">WELCOME</h1>
        <p id="time" onclick="showTime()" class="footer">Current time:</p>
    </header>

    <div class="calendar">
        <!-- Loading stuff -->
        Loading the data just for you.
    </div>
    
    <script>    
        GitHubCalendar(".calendar", "carlossgabriel");
    
        // or enable responsive functionality:
        GitHubCalendar(".calendar", "carlossgabriel", { responsive: true });
    
        // Use a proxy
        GitHubCalendar(".calendar", "carlossgabriel", {
           proxy (username) {
             return fetch(`https://your-proxy.com/github?user=${username}`)
           }
        }).then(r => r.text())
    </script>


</body>

</html>
